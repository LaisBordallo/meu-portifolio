<ngx-slick-carousel class="carousel" [config]="slideConfig">
    <ng-container *ngFor="let image of images">
      <ngx-slick-item>
        <div class="carousel-item">
          <img [src]="image.src" [alt]="image.alt" />
        </div>
      </ngx-slick-item>
    </ng-container>
  </ngx-slick-carousel>

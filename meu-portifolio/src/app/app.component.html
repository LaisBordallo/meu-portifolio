<app-navbar></app-navbar>
<router-outlet></router-outlet>

<ngx-slick-carousel class="carousel" 
                        #slickModal="slick-carousel" 
                        [config]="slideConfig" 
                        (init)="slickInit($event)"
                        (breakpoint)="breakpoint($event)"
                        (afterChange)="afterChange($event)"
                        (beforeChange)="beforeChange($event)">
        @for (slide of slides; track slide.img) {
            <div ngxSlickItem class="slide">
                  <img src="{{ slide.img }}" alt="" width="100%">
            </div>
        }
    </ngx-slick-carousel>
    
    <button (click)="addSlide()">Add</button>
    <button (click)="removeSlide()">Remove</button>
    <button (click)="slickModal.slickGoTo(2)">slickGoto 2</button>
    <button (click)="slickModal.unslick()">unslick</button>
    <button (click)="slickModal.slickNext()">slickNext</button>
    <button (click)="slickModal.slickPrev()">slickPrev</button>

  <!-- Seções -->
  <div id="about" class="section">
    <app-about></app-about>
  </div>
  <div id="carousel" class="section">
    <app-carousel></app-carousel>
  </div>
  <div id="projects" class="section">
    <app-projects></app-projects>
  </div>
  <div id="footer" class="section">
    <app-footer></app-footer>
  </div>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-top">
    <div class="logo"></div>
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a routerLink="about" routerLinkActive="active" class="nav-link">
            <i class="bi bi-truck"></i> About
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="carousel" routerLinkActive="active" class="nav-link">
            <i class="bi bi-truck"></i> Tecnologias
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="projects" routerLinkActive="active" class="nav-link">
            <i class="bi bi-people"></i> Projects
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="footer" routerLinkActive="active" class="nav-link">
            <i class="bi bi-people"></i> Footer
          </a>
        </li>
      </ul>
    </div>
  </nav>
